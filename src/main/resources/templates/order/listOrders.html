</head>


<body style="background:url('/uploads/lamabg.png')">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#"> <img src="/uploads/lamalogo.png"  width="60" height="60" class="d-inline-block align-left" > LAMA BookStore</a>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/book/list/">Book</a></li>

			</ul>
		</div>

<h1 align="center">Order List</h1>
<div class="container my-2">
		<div class="card" style="background : rgba(255,255,255,.0);
box-shadow: 0 5px 15px rgba(0,0,0,.7) color:white;">
			<div class="card-body">
			<div class="container my-5">
<a th:href="@{/order/add}" class="btn btn-outline-light">Add an Order</a>
</div>
<div class="col-md-10">
<table class="table" style="background : rgba(255,255,255,.8);"> 
  								 <thead class="thead-white">>
 <thead class="thead-white">
<tr>
<th scope="col" style="color : rgb(51,0,0)">ID</th>
<th scope="col"style="color : rgb(51,0,0)">Price</th>
<th scope="col"style="color : rgb(51,0,0)">Order Date</th>
<th scope="col"style="color : rgb(51,0,0)">Show</th>
<th scope="col"style="color : rgb(51,0,0)"	>Delete</th>
</tr>
</thead>
<tr scope="row" th:each="c : ${orders}">
<td scope="row" th:text="${c.idOrder}" style="color : rgb(51,0,0)"></td>
<td scope="row" th:text="${c.price}" style="color : rgb(51,0,0)"></td>
<td  scope="row" th:text="${c.orderDate}" style="color : rgb(51,0,0)"></td>
<td><a
 th:href="@{/order/showdetails/{id}(id=${c.idOrder})}" class="btn btn-outline-dark">Show details</a></td>
<td><a th:href="@{/order/delete/{id}(id=${c.idOrder})}" class="btn btn-outline-danger">Delete order</a></td>
</table>
</div>
</div>
</div>
</div>
</body>
</html>
