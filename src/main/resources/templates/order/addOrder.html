<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Order</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->

</head>

<body style="background:url('/uploads/lamabg.png')">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#"> <img src="/uploads/lamalogo.png"  width="60" height="60" class="d-inline-block align-left" > LAMA BookStore</a>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/book/list/">Book</a></li>
				<li class="nav-item"><a class="nav-link" href="/order/list/">Order</a></li>
				<!-- <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>-->
			</ul>
		</div>
	</nav>
<h1 align="center">Order Now ! </h1>
<div>
<form th:object="${order}" th:action="@{/order/add}" method="post" align="center">

<div class="form-group col-md-8">
<label for="client" class="col-form-label" style="color : rgb(51,0,0)"><b>Client :</b></label>
<label >
<select name="idclient" class="form-control">
<option th:each="client : ${clients}"  th:value="${client.idClient}" th:text="${client.getln()}"/>
 </select>
</label>
</div>

<div class="form-group col-md-8">
<label for="date" class="col-form-label" style="color : rgb(51,0,0)"><b>Order Date:</b> </label><input type="text" readonly th:field="${order.orderDate}"></p>	
</div>

<table class="table table-striped table-responsivemd" style="background : rgba(255,255,255,.8);"> 
  								 <thead class="thead-white">
								<thead>
									<tr>
										<th style="color : rgb(51,0,0)">Title</th>
										<th style="color : rgb(51,0,0)">Author</th>
										<th style="color : rgb(51,0,0)">Price</th>
										<th style="color : rgb(51,0,0)">ReleaseDate</th>
										<th style="color : rgb(51,0,0)">Show</th>
										<th style="color : rgb(51,0,0)">Check</th>
										
									</tr>
								</thead>
								<tbody>
									<tr th:each="book : ${books}">
										<td th:text="${book.title}" style="color : rgb(51,0,0)"></td>
										<td th:text="${book.author}" style="color : rgb(51,0,0)"></td>
										<td th:text="${book.price}" style="color : rgb(51,0,0)"></td>
										<td th:text="${book.releaseDate}" style="color : rgb(51,0,0)"></td>
										<td><a th:href="@{/book/show/{id}(id=${book.idBook})}" class="btn btn-outline-dark"><i class="fas fa-user-show ml-2">Show Details</i></a></td>
										<td><input type="checkbox" name="checkid" th:value="${book.idBook}" /></td>
									</tr>
								</tbody>
							</table>
							<input type="submit" value="Add Order" class="btn btn-outline-light"/>
							</form>
								
</div>
</body>
</html>
