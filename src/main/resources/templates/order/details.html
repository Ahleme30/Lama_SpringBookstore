<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Details Book List</title>
<meta title="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body style="background:url('/uploads/lamabg.png')">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#"> <img src="/uploads/lamalogo.png"  width="60" height="60" class="d-inline-block align-left" > LAMA BookStore</a>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/book/list/">Book</a></li>
				<li class="nav-item"><a class="nav-link" href="/order/list/">Order</a></li>
				<!-- <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>-->
			</ul>
		</div>
	</nav>
	<h1 align="center" style="color:white">Books Ordered</h1>
	<div class="container my-2">
		<div class="card"style="background : rgba(255,255,255,.0);
box-shadow: 0 5px 15px rgba(0,0,0,.7) color:white;"> 
			<div class="card-body">
				<div th:switch="${mybooks}" class="container my-5">
					<p class="my-5">
						<a th:href="@{'/book/add/'}" class="btn btn-outline-light"><i
							class="fas fa-user-plus ml-2"> Add Book</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No books yet!</h2>
						<div th:case="*">
							<table class="table"style="background : rgba(255,255,255,.8);"> 
  								 <thead class="thead-white">
									<tr>
										<th scope="col"style="color : rgb(51,0,0)">Title</th>
										<th scope="col"style="color : rgb(51,0,0)">Author</th>
										<th scope="col"style="color : rgb(51,0,0)">Price</th>
										<th scope="col"style="color : rgb(51,0,0)">ReleaseDate</th>
										<th scope="col"style="color : rgb(51,0,0)">Show</th>
										
									</tr>
								</thead>
								<tbody>
									<tr th:each="book : ${mybooks}">
										<td scope="row" th:text="${book.title}"style="color : rgb(51,0,0)"></td>
										<td scope="row" th:text="${book.author}"style="color : rgb(51,0,0)"></td>
										<td scope="row" th:text="${book.price}"style="color : rgb(51,0,0)"></td>
										<td scope="row" th:text="${book.releaseDate}"style="color : rgb(51,0,0)"></td>
										<td scope="row"><a th:href="@{/book/show/{id}(id=${book.idBook})}" class="btn btn-outline-dark"><i class="fas fa-user-show ml-2">Show Details</i></a></td>
										
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
