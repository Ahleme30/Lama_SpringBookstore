<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Client List</title>
<meta firstName="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body style="background:url('/uploads/lamabg.png')">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#"> <img src="/uploads/lamalogo.png"  width="60" height="60" class="d-inline-block align-left" > LAMA BookStore</a>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/book/list/">Book</a></li>
				<li class="nav-item"><a class="nav-link" href="/order/list/">Order</a></li>
				<!-- <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>-->
			</ul>
		</div>
	</nav>
	<h1 align="center" style="color:black">List Clients</h1>
	<div class="container my-2">
		<div class="card" style="background : rgba(255,255,255,.0);
box-shadow: 0 5px 15px rgba(0,0,0,.7) color:white;"> >
			<div class="card-body">
				<div th:switch="${clients}" class="container my-5">
					<p class="my-5">
						<a th:href="@{'/client/add/'}" class="btn btn-outline-light"><i
							class="fas fa-user-plus ml-2"> Add Client</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No Clients yet!</h2>
						<div th:case="*">
							<table class="table"style="background : rgba(255,255,255,.8);"> 
  								 <thead class="thead-white">
									<tr>
										<th scope="col"style="color : rgb(51,0,0)">FirstName</th>
										<th scope="col"style="color : rgb(51,0,0)">LastName</th>
										<th scope="col"style="color : rgb(51,0,0)">Adress</th>
										<th scope="col"style="color : rgb(51,0,0)">Mail</th>
										<th scope="col"style="color : rgb(51,0,0)">PhoneNumber</th>
										<th scope="col"style="color : rgb(51,0,0)">Role</th>
										<th scope="col"style="color : rgb(51,0,0)">is Active</th>
                                        <th scope="col"style="color : rgb(51,0,0)">Activer</th>
                                        <th scope="col"style="color : rgb(51,0,0)">DÃ©sactiver</th>
										<th scope="col"style="color : rgb(51,0,0)">Edit</th>
										<th scope="col"style="color : rgb(51,0,0)">Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="client : ${clients}">
										<td scope="row" th:text="${client.firstName}"style="color : rgb(51,0,0)"></td>
										<td scope="row" th:text="${client.lastName}"style="color : rgb(51,0,0)"></td>
										<td scope="row" th:text="${client.adress}"style="color : rgb(51,0,0)"></td>
										<td scope="row" th:text="${client.email}"style="color : rgb(51,0,0)"></td>
										<td scope="row" th:text="${client.phoneNumber}"style="color : rgb(51,0,0)"></td>
										<td scope="row" th:each="role : ${client.roleList}"  style="color : rgb(51,0,0)">
											<span th:text="${role.role}"></span></td>
										<td scope="row" th:text="${client.active}"style="color : rgb(51,0,0)"></td>
										<td scope="row" th:text="${client.isAdmin}"style="color : rgb(51,0,0)"></td>
										<td scope="row" th:text="${!client.isAdmin}"style="color : rgb(51,0,0)"></td>
										<td scope="row"><a
											th:href="@{/client/edit/{id}(id=${client.id})}"
											class="btn btn-outline-dark"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td scope="row"><a
											th:href="@{/client/delete/{id}(id=${client.id})}"
											class="btn btn-outline-danger"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
