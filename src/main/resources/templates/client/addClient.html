<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8">
 <meta http-equiv="x-ua-compatible" content="ie=edge">
 <title>Add Client</title>
 <meta title="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
crossorigin="anonymous">
 <link rel="stylesheet"
href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
crossorigin="anonymous">
 <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body style="background:url('/uploads/lamabg.png')">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#"> <img src="/uploads/lamalogo.png"  width="60" height="60" class="d-inline-block align-left" > LAMA BookStore</a>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/book/list/">Book</a></li>
				<li class="nav-item"><a class="nav-link" href="/order/list/">Order</a></li>
				<!-- <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>-->
			</ul>
		</div>
	</nav>
 <div class="container my-5">
 <h3> Add Client</h3>
 <div class="card" style="background : rgba(255,255,255,.0);
box-shadow: 0 5px 15px rgba(0,0,0,.7) color:white;"> 
 <div class="card-body">
 <div class="col-md-10">
 <form action="#" th:action="@{/client/add}"
th:object="${client}" enctype="multipart/form-data" method="post">
<table>
 <div class="row">
 
 <div class="form-group col-md-8">
 <tr>
 <td>
 <label for="firstName" class="col-formlabel" style="color : rgb(51,0,0)"><b>FirstName</b></label> </td>
 <td><input type="text" th:field="*{firstName}" class="form-control"
id="firstName" placeholder="firstName"></td>
 <span th:if="${#fields.hasErrors('firstName')}"
th:errors="*{firstName}" class="text-danger"></span>
</tr>
 </div>
 <div class="form-group col-md-8">
 <tr>
 <td>
 <label for="lastName" class="col-formlabel" style="color : rgb(51,0,0)"><b>LastName</b></label></td><td> <input type="text" th:field="*{lastName}" class="formcontrol" id="lastName" placeholder="lastName"></td> <span
th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="textdanger"></span>
</tr>
 </div>
 <div class="form-group col-md-8">
 <tr>
 <td>
 <label for="adress" class="col-formlabel" style="color : rgb(51,0,0)"><b>Adress</b></label></td><td> <input type="text" th:field="*{adress}" class="formcontrol" id="adress" placeholder="adress"></td> <span
th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}" class="textdanger"></span>
</tr>
</div>
<div class="form-group col-md-8">
<tr>
 <td>
 <label for="mail" class="col-formlabel" style="color : rgb(51,0,0)"><b>mail</b></label></td><td> <input type="mail" th:field="*{mail}" name="mail"  id="mail" title="trip-start">      

</td></tr></div>
<div class="form-group col-md-8">
<tr>
 <td>
 <label for="phoneNumber" class="col-formlabel" style="color : rgb(51,0,0)"><b>PhoneNumber</b></label></td><td> <input type="tel" th:field="*{phoneNumber}" class="formcontrol" id="phoneNumber" placeholder="phoneNumber"> </td><span
th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="textdanger"></span>
</tr>
</div>
 <div class="col-md-6">
 <tr>
 <td></td>
 <td>
 <input type="submit" class="btn btn-outline-dark"
value="Add Client">
</td></tr>
 </div>
 <div class="form-group col-md-8"></div>
 </div>
 </table>
 </form>
 </div>
 </div>
 </div>
 </div>
</body>
</html>
